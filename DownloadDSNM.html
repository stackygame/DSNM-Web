<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download DSNM</title>
      
                                                                                                                                                   

    <style>
        /* Body fade-in effect */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
            animation: fadeBackground 3s infinite alternate;
        }
        p{
            background-color: white;
            display: flex;
            text-decoration: none;


        }
        h2{
            background-color: aliceblue;
            .description{
                font-family: Arial, Helvetica, sans-serif;
                
            }
            
        }
        .description{
                font-family: Arial, Helvetica, sans-serif;
                
            }
            

        @keyframes fadeBackground {
            0% {
                background-color: pink;
            }
            100% {
                background-color: linen;
            }
        }

        /* Cool-looking download button */
        .download-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6f61, #ff9966);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .download-btn:active {
            transform: scale(1.05);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <a href="DSNM.zip" class="download-btn" class="description" download>Download DSNM For Windows</a><br><br><br><br><br><br><br><br>
    
                                                                                                         
    

</body>
